{% extends "base.html" %}
{% block title %}Result{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename= 'styles/style.css')}}">
{% endblock %}

{% block content %}
<main class="background-gradient flex justify-center items-center min-h-screen ">

    <div
        class="form-wrapper bg-white flex flex-col lg:justify-around items-center w-5/6 h-2/3 border-radius px-10 lg:px-20 py-10 gap-8">
        <h2 class="form-title ">The given Text is</h2>
        <p>{{score}}% Sarcastic </p>
        <meter class="resultmeter" min="0" max="100" value={{score}}>{{score}}</meter>
    </div>
</main>


{% endblock %}
